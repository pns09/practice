<form #formpart2="ngForm" (ngSubmit)="signin(formpart2)">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">From</label>
    <div class="col-sm-5">
      <input type="date" class="form-control" id="inputEmail3" placeholder="From" ngModel name="from">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">To</label>
    <div class="col-sm-5">
      <input type="date" class="form-control" id="inputPassword3" placeholder="To" ngModel name="to">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Email ID</label>
    <div class="col-sm-5">
      <input type="email" class="form-control" id="inputPassword3" placeholder="Email ID" ngModel name="emailId">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Number of tickets</label>
    <div class="col-sm-5">
      <input type="number" class="form-control" id="inputPassword3" placeholder="Number of Tickets" ngModel name="numberOfTickets">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Age</label>
    <div class="col-sm-5">
      <input type="number" class="form-control" id="inputPassword3" placeholder="Age" ngModel name="age">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
